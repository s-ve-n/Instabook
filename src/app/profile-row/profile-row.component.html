<div class="profile-row margin-bottom-16">
  <img src="{{ img }}" />
  <div class="name">
    <b>{{ name }}</b
    ><br />
    <span class="description">{{ description }}</span>
  </div>
  <a
    *ngIf="canFollow"
    (click)="fs.addFriend(name, description, img); canFollow = false"
    >Folgen</a
  >
</div>
